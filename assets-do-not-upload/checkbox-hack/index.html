<!DOCTYPE html>
<html>
  <head>
    <title>Checkbox Hack</title>
    <style>
      .control-me {
        border: 4px solid red;
      }

      #toggle:checked ~ .control-me {
        border: 4px solid blue;
      }

      #toggle {
        opacity: 0;
      }

      label {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <label for="toggle">do something</label>
    <input type="checkbox" id="toggle" />
    <div class="control-me">control me</div>
  </body>
</html>
