<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>James Cat Ltd. / James Smith work portfolio</title>
    <!-- <script type="text/javascript" src="./mobile_portrait.js"></script> -->
    <script type="text/javascript" src="./tilemap_01.js"></script>
    <script type="module" src="./components/app/tile-app.js"></script>
    <script
      type="module"
      src="./components/navigation/control-panel.js"
    ></script>
    <script type="module" src="./components/progress/progress.js"></script>
    <script type="text/javascript" src="./db.js"></script>
    <script type="module" src="./components/content/content.js"></script>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <a
      class="blue_button button_unstyled"
      style="
        position: absolute;
        top: 15px;
        right: 5px;
        z-index: 20;
        border-width: 6px;
        border-image-slice: 8 fill;
        color: white;
        padding: 0 5px;
      "
      href="/alternative/index.html#Work"
    >
      <span class="sr-only"
        >This website uses a very large number of graphical elements, the site
        on this link has the same content and is recommended for enhanced non
        visual experience</span
      >
      Plain Text Site
    </a>
    <div id="layout">
      <div id="game" role="presentation">
        <t-ile-app mapname="tilemap_01">
          <div id="loading">
            <div>Loading...</div>
            <img src="images/tube-spinner.svg" width="100" height="100" />
          </div>
        </t-ile-app>
      </div>
      <div id="navigation">
        <c-ontrol-panel></c-ontrol-panel>
        <p-rogress></p-rogress>
      </div>
    </div>

    <c-ontent></c-ontent>

    <!-- templates -->

    <template id="dialog_home">
      <label for="bubble_content_switch" id="bubble_content_switch_label">
        <div class="close_button button_unstyled"></div>
      </label>
      <section class="dialog mandatory-scroll-snapping">
        <div>
          <h4>Welcome to my portfolio.</h4>
          Please use the rainbow buttons below to navigate the site. You will
          find everything you need to know about me and my work as a web
          developer
        </div>

        <div>
          For a plain text version of the site please click the text button at
          the top right of the screen.
        </div>

        <div>
          <p>Tap on me (the ghost!) to talk to me</p>
          <p>
            In each section (Work, Projects etc), near me is a hidden heart. Tap
            on me and I will give you a hint.
          </p>
          <img src="images/heart.png" />
        </div>

        <div>
          <p>Collect all the hearts for a reward.</p>
          <p>Try clicking/poking doors, windows and other objects.</p>
          <h4>Good Luck!</h4>
        </div>
      </section>
      <div class="dialog_button_container">
        <a class="button_unstyled blue_button">
          <span class="control_panel_button_text" style="position: static"
            >back</span
          >
        </a>
        <a class="button_unstyled blue_button">
          <span class="control_panel_button_text" style="position: static"
            >next</span
          >
        </a>
      </div>
    </template>

    <template id="dialog_work">
      <label for="bubble_content_switch" id="bubble_content_switch_label">
        <div class="close_button button_unstyled"></div>
      </label>
      <section class="dialog mandatory-scroll-snapping">
        <div>
          <p>Thanks for checking out my work.</p>
          <p>
            There's more examples of my skills in the projects section, which
            lists personal projects and digital arts projects I've been involved
            with.
          </p>
        </div>
        <div>
          <p>The heart is around here somewhere.</p>
          <p>Hint: think Santa Claus....</p>
        </div>
      </section>
      <div class="dialog_button_container">
        <a class="button_unstyled blue_button">
          <span class="control_panel_button_text" style="position: static"
            >back</span
          >
        </a>
        <a class="button_unstyled blue_button">
          <span class="control_panel_button_text" style="position: static"
            >next</span
          >
        </a>
      </div>
    </template>

    <template id="dialog_projects">
      <label for="bubble_content_switch" id="bubble_content_switch_label">
        <div class="close_button button_unstyled"></div>
      </label>
      <section class="dialog mandatory-scroll-snapping">
        <div>
          <p>
            There's loads more projects but I haven't had time to put them all
            on.
          </p>
          <p>
            I've also been a lecturer in computational art and web development
            in both HE and FE.
          </p>
        </div>
        <div>
          <p>
            I've mentored junior developers and also given talks at conferences.
          </p>
          <p>You want a hint of where to find the heart?.</p>
          <p>Hint: think go ape....</p>
        </div>
      </section>
      <div class="dialog_button_container">
        <a class="button_unstyled blue_button">
          <span class="control_panel_button_text" style="position: static"
            >back</span
          >
        </a>
        <a class="button_unstyled blue_button">
          <span class="control_panel_button_text" style="position: static"
            >next</span
          >
        </a>
      </div>
    </template>

    <template id="dialog_freelance">
      <label for="bubble_content_switch" id="bubble_content_switch_label">
        <div class="close_button button_unstyled"></div>
      </label>
      <section class="dialog mandatory-scroll-snapping">
        <div>
          <p>
            If you're not sure about hiring a freelancer, just get in touch and
            we can discuss it.
          </p>
        </div>
        <div>
          <p>Hint: if you're hunting for the heart it's close to the ground!</p>
        </div>
      </section>
      <div class="dialog_button_container">
        <a class="button_unstyled blue_button">
          <span class="control_panel_button_text" style="position: static"
            >back</span
          >
        </a>
        <a class="button_unstyled blue_button">
          <span class="control_panel_button_text" style="position: static"
            >next</span
          >
        </a>
      </div>
    </template>

    <template id="dialog_about">
      <label for="bubble_content_switch" id="bubble_content_switch_label">
        <div class="close_button button_unstyled"></div>
      </label>
      <section class="dialog mandatory-scroll-snapping">
        <div>
          <p>
            Hopefully you're still interested in hiring me now you know more
            about me :-)
          </p>
        </div>
        <div>
          <p>
            Hint: if you're hunting for the heart, don't 'think outside the box'
          </p>
        </div>
      </section>
      <div class="dialog_button_container">
        <a class="button_unstyled blue_button">
          <span class="control_panel_button_text" style="position: static"
            >back</span
          >
        </a>
        <a class="button_unstyled blue_button">
          <span class="control_panel_button_text" style="position: static"
            >next</span
          >
        </a>
      </div>
    </template>

    <template id="dialog_contact">
      <label for="bubble_content_switch" id="bubble_content_switch_label">
        <div class="close_button button_unstyled"></div>
      </label>
      <section class="dialog mandatory-scroll-snapping">
        <div>
          <p>Thanks for checking out my site and (hopefully) contacting me.</p>
        </div>
        <div>
          <p>Hint: in the depths!</p>
        </div>
      </section>
      <div class="dialog_button_container">
        <a class="button_unstyled blue_button">
          <span class="control_panel_button_text" style="position: static"
            >back</span
          >
        </a>
        <a class="button_unstyled blue_button">
          <span class="control_panel_button_text" style="position: static"
            >next</span
          >
        </a>
      </div>
    </template>

    <template id="dialog_found">
      <label for="bubble_content_switch" id="bubble_content_switch_label">
        <div class="close_button button_unstyled"></div>
      </label>
      <section class="dialog mandatory-scroll-snapping">
        <div>
          <p>Well done you found the heart for this section.</p>
          <p>Now try one of the other sections.</p>
          <p>Use the rainbow coloured buttons below.</p>
        </div>
      </section>
    </template>

    <template id="dialog_reward">
      <label for="bubble_content_switch" id="bubble_content_switch_label">
        <div class="close_button button_unstyled"></div>
      </label>
      <section class="dialog mandatory-scroll-snapping">
        <div style="text-align: center">
          <h4>
            Congrats! <br />You found <br />every<br />
            heart
          </h4>
          <a class="button_unstyled blue_button" href="index.html"
            >Reset Game</a
          >
        </div>
      </section>
    </template>

    <template id="home"> </template>

    <template id="window">
      <input id="modal_content_switch" type="checkbox" name="window_selector" />

      <div id="content"></div>
    </template>

    <template id="work">
      <label for="modal_content_switch" id="modal_content_switch_label">
        <div class="close_button button_unstyled"></div>
      </label>
      <div class="work_content_container">
        <h4>Work.</h4>
        <div style="border-bottom: 1px solid aliceblue">
          <div>
            One decade of work, maybe your organisation will be next on the
            list?
            <br />
            Select from the <strong>skills</strong> or
            <string>roles</string> drop-downs to filter. <br /><br />
          </div>
          <div>
            <label for="skills">Skills:</label><br />
            <select class="work_selector" name="skills" id="skills"></select>
          </div>
          <div>
            <label for="roles">Roles:</label><br />
            <select class="roles_selector" name="roles" id="roles"></select>
          </div>
        </div>
        <div id="card_list"></div>
      </div>
    </template>

    <template id="projects">
      <label for="modal_content_switch" id="modal_content_switch_label">
        <div class="close_button button_unstyled"></div>
      </label>
      <div class="work_content_container">
        <h4>Projects.</h4>
        <div style="border-bottom: 1px solid aliceblue">
          <div>
            A selection of projects I've been involved with, some arts projects,
            some personal side projects, It's all open source and most of it can
            be seen on my
            <a href="https://github.com/zz-james/" target="pop">github</a>.
            <br />
          </div>
        </div>
        <div id="card_list"></div>
      </div>
    </template>

    <template id="about">
      <label for="modal_content_switch" id="modal_content_switch_label">
        <div class="close_button button_unstyled"></div>
      </label>
      <h4>About.</h4>
      <div class="work_content_container">
        <div id="card_list"></div>
      </div>
    </template>

    <template id="freelance">
      <label for="modal_content_switch" id="modal_content_switch_label">
        <div class="close_button button_unstyled"></div>
      </label>
      <h4>Freelance.</h4>
      <div class="work_content_container">
        <div id="card_list"></div>
      </div>
    </template>

    <template id="contact">
      <label for="modal_content_switch" id="modal_content_switch_label">
        <div class="close_button button_unstyled"></div>
      </label>
      <h4>Contact.</h4>
      <div class="work_content_container">
        <div id="card_list"></div>
      </div>
    </template>

    <template id="card">
      <div class="card_wrapper">
        <input id="card_switch" type="checkbox" name="selector" />
        <div class="card">
          <div class="card_width_limit scroller">
            <label id="card_switch_label">
              <div class="card_switch_click_target"></div>
            </label>
            <div id="card_dates" class="card_dates"></div>
            <div id="card_role" class="card_role"></div>

            <picture class="picture">
              <img class="small_image" loading="lazy" />
              <img class="medium_image" loading="lazy" />
              <img class="large_image" loading="lazy" />
            </picture>

            <span id="card_title" class="card_title"></span>
            <div id="card_description" class="card_description"></div>
            <ul id="card_skills" class="card_skills"></ul>
            <div class="card_link"><a id="card_link"></a></div>
          </div>
        </div>
      </div>
    </template>
  </body>
