<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>James Cat Ltd. / James Smith portfolio</title>
    <link rel="stylesheet" href="./alt_style.css" />
    <link rel="stylesheet" href="./tailwind.css" />
    <script type="text/javascript" src="../db.js"></script>
    <script type="module" src="../components/content/content.js"></script>
    <script>
      console.log(document.location.hash);
      if (document.location.hash === "" || document.location.hash === "#Home") {
        document.location.hash = "Work";
      }
    </script>
  </head>

  <body>
    <!-- <h1>Welcome to my portfolio</h1> -->
    <nav class="container mx-auto hidden md:flex">
      <ul role="menubar">
        <!-- <li role="none"><a href="#Home" role="menuitem">Home</a></li> -->
        <li role="none"><a href="#Work" role="menuitem">Work</a></li>
        <li role="none"><a href="#Projects" role="menuitem">Projects</a></li>
        <li role="none"><a href="#Free-lance" role="menuitem">Freelance</a></li>
        <li role="none"><a href="#About" role="menuitem">About</a></li>
        <li role="none"><a href="#Contact" role="menuitem">Contact</a></li>
      </ul>

      <ul role="menubar">
        <li role="none">
          <a href="../index.html#Home" role="menuitem">To gamified site</a>
        </li>
      </ul>
    </nav>

    <nav class="container mx-auto px-4 mobile">
      <div class="flex md:hidden justify-between items-center py-0">
        <h1></h1>
        <button id="menuBtn" aria-expanded="false" aria-controls="menuItems">
          <svg viewBox="0 0 100 80" width="30" height="30">
            <title>Menu bar</title>
            <rect width="100" height="10"></rect>
            <rect y="30" width="80" height="10"></rect>
            <rect y="60" width="60" height="10"></rect>
          </svg>
        </button>
      </div>
      <ul role="menubar" id="menuItems">
        <!-- <li role="none"><a href="#Home" role="menuitem">Home</a></li> -->
        <li role="none"><a href="#Work" role="menuitem">Work</a></li>
        <li role="none"><a href="#Projects" role="menuitem">Projects</a></li>
        <li role="none"><a href="#Free-lance" role="menuitem">Freelance</a></li>
        <li role="none"><a href="#About" role="menuitem">About</a></li>
        <li role="none"><a href="#Contact" role="menuitem">Contact</a></li>
        <a href="../index.html#Home" role="menuitem">To gamified site</a>
      </ul>
    </nav>

    <script>
      const mobileMenuItems = document.getElementById("menuItems");

      const handleMobileClicks = () => {
        const isMenuActive = mobileMenuItems.classList.toggle("active");
        menuBtn.setAttribute("aria-expanded", isMenuActive);
      };

      menuBtn.addEventListener("click", handleMobileClicks);

      const menuItems = document.querySelectorAll('.mobile [role="menuitem"]');
      menuItems.forEach((menuItem) => {
        menuItem.addEventListener("click", handleMobileClicks);
      });
    </script>

    <main class="container mx-auto">
      <c-ontent> </c-ontent>
      <template id="window">
        <div id="content"></div>
      </template>

      <template id="home"> </template>

      <template id="work">
        <label for="modal_content_switch" id="modal_content_switch_label">
          <div class="close_button button_unstyled"></div>
        </label>
        <div class="work_content_container">
          <h4>Work.</h4>
          <div
            style="
              border-bottom: 1px solid aliceblue;
              margin-bottom: 16px;
              padding-bottom: 16px;
            "
          >
            <div>
              One decade of work, maybe your organisation will be next on the
              list?
              <br />
              Select from the <strong>skills</strong> or
              <strong>roles</strong> drop-downs to filter. <br /><br />
            </div>

            <div>
              <label for="skills">Skills:</label><br />
              <select class="work_selector" name="skills" id="skills"></select>
            </div>
            <div>
              <label for="roles">Roles:</label><br />
              <select class="roles_selector" name="roles" id="roles"></select>
            </div>
          </div>
          <div id="card_list"></div>
        </div>
      </template>

      <template id="projects">
        <label for="modal_content_switch" id="modal_content_switch_label">
          <div class="close_button button_unstyled"></div>
        </label>
        <div class="work_content_container">
          <h4>Projects.</h4>
          <div style="border-bottom: 1px solid aliceblue">
            <div>
              A selection of projects I've been involved with, some arts
              projects, some personal side projects, It's all open source and
              most of it can be seen on my
              <a href="https://github.com/zz-james/" target="pop">github</a>.
              <br /><br />
            </div>
          </div>
          <div id="card_list"></div>
        </div>
      </template>

      <template id="about">
        <label for="modal_content_switch" id="modal_content_switch_label">
          <div class="close_button button_unstyled"></div>
        </label>
        <h4>About.</h4>
        <div class="work_content_container">
          <div id="card_list"></div>
        </div>
      </template>

      <template id="card">
        <div class="card_wrapper">
          <input id="card_switch" type="checkbox" name="selector" />

          <div class="card">
            <span id="card_title" class="card_title"></span>
            <div id="card_dates" class="card_dates"></div>
            <div id="card_role" class="card_role"></div>
            <div>
              <picture class="picture">
                <img class="small_image" loading="lazy" />
                <img class="medium_image" loading="lazy" />
                <img class="large_image" loading="lazy" />
              </picture>
            </div>
            <div>
              <div id="card_description" class="card_description"></div>
            </div>
            <div>
              <div class="card_link"><a id="card_link"></a></div>
              <ul id="card_skills" class="card_skills points"></ul>
            </div>
          </div>
        </div>
      </template>

      <template id="freelance">
        <label for="modal_content_switch" id="modal_content_switch_label">
          <div class="close_button button_unstyled"></div>
        </label>
        <h4>Freelance.</h4>
        <div class="work_content_container">
          <div id="card_list"></div>
        </div>
      </template>

      <template id="contact">
        <label for="modal_content_switch" id="modal_content_switch_label">
          <div class="close_button button_unstyled"></div>
        </label>
        <h4>Contact.</h4>
        <div class="work_content_container">
          <div id="card_list"></div>
        </div>
      </template>
    </main>
  </body>
</html>
