<!DOCTYPE html>
<html>
  <head>
    <title>James Cat Ltd. / James Smith portfolio</title>
    <link rel="stylesheet" href="./alt_style.css" />
    <script type="text/javascript" src="../db.js"></script>
    <script type="module" src="../components/content/content.js"></script>
  </head>

  <body>
    <h1>Welcome to my portfolio</h1>
    <a href="/" aria-hidden="true">Back to gamified site</a>

    <c-ontent></c-ontent>
    <template id="window">
      <div id="content"></div>
    </template>

    <template id="home"> </template>

    <template id="work">
      <label for="modal_content_switch" id="modal_content_switch_label">
        <div class="close_button button_unstyled"></div>
      </label>
      <h4>Work.</h4>
      <div class="work_content_container">
        <div>
          <label for="skills">Skills:</label><br />
          <select class="work_selector" name="skills" id="skills"></select>
        </div>
        <div>
          <label for="roles">Roles:</label><br />
          <select class="roles_selector" name="roles" id="roles"></select>
        </div>
        <div id="card_list"></div>
      </div>
    </template>

    <template id="about">
      <label for="modal_content_switch" id="modal_content_switch_label">
        <div class="close_button button_unstyled"></div>
      </label>
      <h4>About.</h4>
      <div class="work_content_container">
        <div id="card_list"></div>
      </div>
    </template>

    <template id="card">
      <div class="card_wrapper">
        <input id="card_switch" type="checkbox" name="selector" />
        <div class="card">
          <label id="card_switch_label">
            <div class="card_switch_click_target"></div>
          </label>
          <div id="card_dates" class="card_dates"></div>
          <div id="card_role" class="card_role"></div>

          <picture class="picture">
            <img class="small_image" loading="lazy" />
            <img class="medium_image" loading="lazy" />
            <img class="large_image" loading="lazy" />
          </picture>

          <span id="card_title" class="card_title"></span>
          <div id="card_description" class="card_description"></div>
          <ul id="card_skills" class="card_skills"></ul>
          <div class="card_link"><a id="card_link"></a></div>
        </div>
      </div>
    </template>

</html>
